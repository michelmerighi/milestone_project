<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style2.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>The Monkees</title>
</head>

<body>
    <header>
        <div class="container-fluid reset-base">
            <div class="logo-home reset-base"><a href="index2.html" class="link-logo"></a></div>
        </div>
        <div class="container-fluid reset-base">
            <div class="row reset-base uppercase">
                <div class="col-6 col-sm background-1 reset-base"><a href="index2.html" class="menu-link menu-text hover-menu">Members</a></div>
                <div class="col-6 col-sm background-2 reset-base"><a href="video2.html" class="menu-link menu-text hover-menu">videos/photos</a></div>
                <div class="col-6 col-sm background-3 reset-base "><a href="tracks2.html" class="menu-link menu-text hover-menu">Tracks</a></div>
                <div class="col-6 col-sm background-4 reset-base"><a href="events2.html" class="menu-link menu-text hover-menu">Events</a></div>
            </div>
        </div>

    </header>
    <section class="container-fluid reset-base section-text videos-background">
        <div class="row video-title">
            <div class="col-12 col-md-12">
                <p class="text-center uppercase padding-text-videopage">Our most famous video-song</p>
            </div>
            <div class="col-10 col-md-8 offset-1 offset-md-2 box-video">
                <p class="text-center box-video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/wB9YIsKIEbA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </p>
            </div>
            <div class="col-10 col-md-8 offset-1 offset-md-2 box-video">
                <p class="text-center box-video">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/xvqeSJlgaNk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </p>
            </div>
            <div class="col-10 col-md-8 offset-1 offset-md-2 box-video">
                <p class="text-center box-video">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/ZcXpKiY2MXE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </p>
            </div>

        </div>
        <div class="row">
            <div class="col-12 col-md-12 reset-base">
                <p class="text-center uppercase">
                    Galleries
                </p>
            </div>
        </div>
        <div class="row reset-base text-center set-carousel-padding">
            <div class="col-10 offset-1 col-md-8 offset-md-2">
                <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="assets/images/cover2.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/images/band.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="assets/images/cover3.jpg" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
                    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
                </div>
            </div>
        </div>

    </section>
    <footer class="container-fluid reset-base  ">
        <div class="row ">
            <div class="col-12 col-md-12 ">
                <p class="text-center text-distance ">My Social</p>
                <ul class="list-inline text-center text-distance max-size ">
                    <li class="list-inline-item base-reset "><a target="_blank " href="# " class="menu-text "><i class="fab fa-facebook-f social-links hover-menu "></i></a></li>
                    <li class="list-inline-item base-reset "><a target="_blank " href="# " class="menu-text "><i class="fab fa-twitter social-links hover-menu "></i></a></li>
                    <li class="list-inline-item base-reset "><a target="_blank " href="# " class="menu-text "><i class="fab fa-youtube social-links hover-menu "></i></a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>
</body>

</html>
